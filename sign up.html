<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link re="icon" type="image/x-icon" href=".Documents/lessons/img/logo.jpeg">
</head>
<body>
    <h1>Sign Up</h1>
<div>
    <label>First Name:</label>
    <input type="text" placeholder="Your First Name" required>
</div>
<div>
    <label>Middle Name:</label>
    <input type="text" placeholder="Your Middle Name">
</div>
<div>
    <label>Last name:</label>
    <input type="text" placeholder="Your Last Name" required>
</div>
<div>
    <label>Email:</label>
    <input type="text" placeholder="Youremail@gmail.com" required>
</div>
<div>
    <label>Username:</label>
    <input type="text" placeholder="Username" required>
</div>
<div>
    <label>Password:</label>
    <input type="text" placeholder="Password" required>
</div>
<div>
    <label>Retype-password:</label>
    <input type="text" placeholder="Retype-password" required>
</div>
<div>
    <Label>Gender:</Label>
</div>
<div>
    <select id="gender" name="gender" required>
        <option>Male</option>
        <option>Female</option>
        <option>Rather not say</option>
    </select>
</div>
<div>
    <button type="button">Sign up</button>
</div>
</body>
</html>
